version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk
      - cd src && npm install
  
  pre_build:
    commands:
      - cd src && npm run test
      
  build:
    commands:
      - cd src && npm run build
      - cd src && npx cdk synth

  post_build:
    commands:
      - echo Build completed

artifacts:
  base-directory: src/cdk.out
  files:
    - '**/*'