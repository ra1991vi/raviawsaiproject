version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk
      - cd src
      - npm install
  
  build:
    commands:
      - npm run build
      - npm run cdk synth
      
  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - src/cdk.out/**/*
  base-directory: .
  discard-paths: no